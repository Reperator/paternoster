- name: test ansible runner
  hosts: all
  gather_facts: no
  tasks:
    - include: drop_script.yml
      vars:
        ignore_script_errors: yes
        script: |
          #!/bin/env python2.7

          import paternoster

          s = paternoster.Paternoster(
            runner_parameters={'playbook': '/i/do/not/exist.yml'},
            parameters=[],
          ).auto()

    - assert:
        that:
          - "'ValueError: playbook must exist and must not be a link' in script.stderr"
